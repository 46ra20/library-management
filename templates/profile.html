{% extends "base.html" %}
{% block content %}
{% if books %}
<div class="col-10 mx-auto my-3">
    <h1 class="text-center border-bottom">Borrow Book List</h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Book Name</th>
            <th scope="col">Date And Time</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <th scope="row">{{book.id}}</th>
            <td>{{book.book.name}}</td>
            <td>{{book.date}}</td>
            <td>{{book.book.borrowingPrice}}$</td>
            <td><a class="btn btn-danger" href={% url "returnbook" book.id %}>Return</a></td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
{% endblock content %}
