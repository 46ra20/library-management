{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="w-25 mx-auto my-4  border rounded shadow p-4">

    <h1 class="text-center">{{type}}</h1>
    <form  method='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary d-block w-100">Submit</button>
    </form>
</div>
{% endblock content %}
